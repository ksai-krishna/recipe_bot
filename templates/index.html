<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Bot</title>
    <style>
        /* Chat styling */
        .chat-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 400px;
        }
        .message-container {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .user-bubble {
            float: left;
            clear: both;
            background-color: #1abc9c;
            color: white;
            border-radius: 15px;
            padding: 10px;
            margin-right: 20px;
            margin-left: 5px;
            width: auto; /* Adjusted width */
            max-width: calc(100% - 25px); /* Adjusted max-width */
            word-wrap: break-word;
            line-height: 1.4em;
        }
        .bot-bubble {
            float: right;
            clear: both;
            background-color: #2ecc71;
            color: white;
            border-radius: 15px;
            padding: 10px;
            margin-left: 20px;
            margin-right: 5px;
        }
        #input_text {
            width: calc(100% - 90px); /* Adjusted width */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #image_input {
            width: calc(100% - 90px); /* Adjusted width */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #submit_button {
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-container">
            <div class="bot-bubble">Recipe Bot: Give me some ingredients or upload an image, and I'll suggest a good recipe.</div>
        </div>
        {% if result %}
            <div class="message-container">
                <div class="user-bubble">User: {{ ingredients }}</div>
            </div>
            <div class="message-container">
                <div class="bot-bubble">Recipe Bot: These are some good recipes I found:</div>
                <div class="bot-bubble">{{ result }}</div>
            </div>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="message-container">
                <div class="user-bubble">User: <textarea id="input_text" name="input_text" rows="2" cols="25"></textarea></div>
            </div>
            <div class="message-container">
            </div>
            <div class="clear"></div>
            <input id="submit_button" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
